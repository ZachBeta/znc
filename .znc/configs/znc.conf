Listener4  = +$PORT

<User $NICK>
	Pass       = $PASS
	Admin      = true
	Nick       = $NICK
	AltNick    = $NICK_
	Ident      = $NICK
	Buffer     = 500
	KeepBuffer = false
	ChanModes  = +stn

	Server     = irc.freenode.net 7000

  LoadModule = simple_away
  LoadModule = nickserv
  LoadModule = keepnick

    TimestampFormat = [%H:%M:%S]
    AppendTimestamp = false
    PrependTimestamp = true

	<Chan #clojure>
	</Chan>
	<Chan #emacs>
	</Chan>
	<Chan #leiningen>
	</Chan>
	<Chan #84115>
	</Chan>
</User>
